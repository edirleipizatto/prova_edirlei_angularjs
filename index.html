<!DOCTYPE html>
<html ng-app="myApp"> 
<head>
    <title> Angular JS - CISS</title>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">  
    <script type="text/javascript" src="js/angular.min.js"></script> 
    <script type="text/javascript" src="js/myApp.js"></script> 
    <script type="text/javascript" src="js/controller/formCtrl.js"></script> 

</head>
<body ng-controller="FormCtrl"> 

    <div class="container">

        <div class="jumbotron col-xs-12">

            <form class="form-group col-xs-5">
                <h2>{{tipo}}</h2>

                <div class="form-group">
                    <input id="name" name="name" type="text" class="form-control" ng-model="contato.nameContato" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input id="email" name="email" type="email" class="form-control" ng-model="contato.emailContato" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input id="phone" name="phone" type="text" class="form-control" ng-model="contato.phoneContato" placeholder="Telefone">
                </div> 
                
                <div class="form-group" ng-hide="clicouEditar">
                    <button class="btn btn-primary pull-right" ng-click="cadastraContato(contato)"> Cadastrar </button>
                </div>

                <div class="form-group" ng-show="clicouEditar">

                    <div class="form-group mg2">
                        <button class="btn btn-danger pull-right" ng-click="cancelarEdicao()"> Cancelar </button>
                    </div>  

                    <div class="form-group mg2">
                        <button class="btn btn-primary pull-right" ng-click="salvarContato(contato)"> Salvar </button>
                    </div>
                </div>

            </form>        

            <form class="form-group mgt60 col-xs-7" >
                <div>
                    <h3 ng-hide="list.length"> Nenhum contato cadastrado! </h3> 
                </div>
                <div class="border" ng-show="list.length > 0">

                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>Opções</th>                                
                            </tr>                       
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in list | filter : search">
                                <td ng-bind="item.nameContato"></td>
                                <td ng-bind="item.emailContato"></td>
                                <td ng-bind="item.phoneContato"></td>

                                <td>
                                    <button class="btn btn-danger" ng-click="deletaContato($index)">
                                        <i class="glyphicon glyphicon-trash"> </i>
                                    </button>       
                                    <button class="btn btn-success" ng-click="editaContato($index)">
                                        <i class="glyphicon glyphicon-pencil"> </i>
                                    </button>
                                </td>   
                            </tr>                                               
                        </tbody>

                    </table>     
                </div>
            </form> 

        </div>
    </div>
</body>
</html>
